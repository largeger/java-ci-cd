name: Documentation Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test
        run: mvn clean verify

      - name: Generate Javadoc
        run: mvn javadoc:javadoc

      - name: Run SpotBugs
        run: mvn spotbugs:spotbugs

      - name: Prepare Documentation Directory
        run: |
          mkdir -p docs
          mkdir -p docs/javadoc
          mkdir -p docs/coverage
          mkdir -p docs/spotbugs
          cp -r target/site/apidocs docs/javadoc
          cp -r target/site/jacoco docs/coverage
          cp target/spotbugsXml.xml docs/spotbugs/report.xml

      - name: Create Index Page
        run: |
          cat > docs/index.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Java CI/CD Documentation</title>
              <style>
                  body { 
                      font-family: Arial, sans-serif;
                      margin: 40px auto;
                      max-width: 800px;
                      padding: 0 20px;
                  }
                  .container {
                      background-color: #f5f5f5;
                      padding: 20px;
                      border-radius: 5px;
                  }
                  h1 { color: #333; }
                  a {
                      display: block;
                      margin: 10px 0;
                      color: #0366d6;
                      text-decoration: none;
                  }
                  a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>IBAN Validator Documentation</h1>
                  <a href="./javadoc/apidocs">üìö JavaDoc API Documentation</a>
                  <a href="./coverage/jacoco">üìä Test Coverage Report</a>
                  <a href="./spotbugs/report.xml">üêõ SpotBugs Analysis Report</a>
              </div>
          </body>
          </html>
          EOL

      - name: Deploy Documentation to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
